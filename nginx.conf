server {
      listen       443 http2 ssl;
      server_name  localhost;

      ssl_certificate      /Users/k.bludov/Library/ApplicationSupport/mkcert/rootCA.pem;
      ssl_certificate_key  /Users/k.bludov/Library/ApplicationSupport/mkcert/rootCA-key.pem;
      ssl_session_timeout  5m;
      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RS$';
      ssl_prefer_server_ciphers   on;

      location / {
        http2_push_preload on;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:3000;
      }
    }
